<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>القرآن الكريم - العفاسي</title>
    <link href="https://fonts.googleapis.com/css2?family=Amiri:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>

<header>
    <h1>موقع القرآن الكريم</h1>
    <p>بصوت الشيخ مشاري العفاسي</p>
    <div class="search-box">
        <input type="text" id="searchInput" placeholder="ابحث عن سورة..." onkeyup="filterSurahs()">
    </div>
</header>

<div class="container">
    <div id="main-view">
        <div class="surah-grid" id="surahList">
            <p style="color: var(--dark-teal)">جاري تحميل السور...</p>
        </div>
    </div>

    <div id="quran-view" style="display:none;">
        <button class="back-btn" onclick="showMain()">← العودة للقائمة</button>
        <div class="player-container">
            <h2 id="current-surah-title"></h2>
            <div class="audio-wrapper">
                <button id="playBtn" onclick="toggleAudio()">تشغيل السورة ▷</button>
            </div>
            <audio id="audioPlayer"></audio>
        </div>
        <hr border="0" style="border-top:1px solid var(--gold); margin:20px 0;">
        <div class="ayah-text" id="ayahsContainer"></div>
    </div>
</div>

<script src="script.js"></script>
</body>
</html>
